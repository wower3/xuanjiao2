server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: xuanjiao-platform
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/xuanjiao_s?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.xuanjiao.infrastructure.dataobject
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  level:
    com.xuanjiao: debug

# JWT配置
jwt:
  secret: xuanjiao-platform-secret-key-2024
  expiration: 86400000

# 文件上传配置
file:
  upload-path: D:/xuanjiao/uploads/
  allowed-types: jpg,jpeg,png,gif,mp4,avi,mov,pdf,doc,docx
